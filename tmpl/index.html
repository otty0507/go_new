<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <ul>
      {{range .todo}}
      <li>
      <form action ="/done">
        <input type="hidden" name ="id" id ="id" value="{{.ID}}">
        <input type="hidden" name="status" id ="status" value="{{.Status}}">
        {{.CreatedAt}}  {{.CreatedBy}}:{{.Content}}
      {{if eq .Status 0}}
        やってない
        <input type="submit" value="Done">
      {{else}}
        やった
        <input type="submit" value="戻す">
      {{end}}
      
      </form>
      </li>
      {{end}}
    </ul>
    <form action="/yaru" >
      Todo :<input type ="text" name="content">
      やる人:<input type ="text" name="createdby">
      <input type="submit" value="送信">
    </form>
  </body>
</html>
